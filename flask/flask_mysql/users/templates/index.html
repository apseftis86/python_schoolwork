<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fcf0fdd3e4.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="bg-dark text-light d-flex justify-content-between align-items-center p-3">
        <h4>Admin Dashboard</h4>
        <span class="float-right">
            <i class="fas fa-home fa-2x"></i>
        </span>
    </div>
    <div class="container p-5">
        <h3>All Users</h3>
        <table class="table table-sm table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td>{{user['id']}}</td>
                <td>{{user['first_name']}} {{user['last_name']}}</td>
                <td>{{user['email']}}</td>
                <td>{{user['description']}}</td>
                <td>{{user['created_at'].strftime('%B %d, %Y')}}</td>
                <td>
                    <a href="/users/{{user['id']}}">Show</a> |
                    <a href="/users/{{user['id']}}/edit">Edit</a> |
                    <a href="users/{{user['id']}}/destroy">Delete</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <a class="mt-3" href="/users/new">Add New User</a>
    </div>
</body>
</html>
