<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <h1 class="bg-dark text-light p-3 text-center">All the Pets</h1>
    <div class="container text-center">
      <h4>This is a table of all the pets</h4>
      <table class="table table-sm table-bordered table-striped w-75 mx-auto">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
        </thead>
        <tbody>
          {% for pet in all_pets %}
          <tr>
            <td>{{pet['pet_id']}}</td>
            <td>{{pet['name']}}</td>
            <td>{{pet['type']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <hr>
      <h3>Add a NEW Pet</h3>
      <form action="add-pet" method="post" class="mx-auto w-25">
        <div class="d-flex justify-content-around mb-2">
          <label for="name">Name: </label>
          <input id="name" type="text" name="name" class="form-control ml-3 w-75">
        </div>
        <div class="d-flex justify-content-between mb-2">
          <label for="type">Type: </label>
          <input id="type" type="text" name="type" class="form-control ml-3 w-75">
        </div>
        <button class="btn btn-sm btn-primary shadow-sm">Add Pet</button>
      </form>
    </div>
  </body>
</html>
