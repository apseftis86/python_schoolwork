<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/fcf0fdd3e4.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <h3 class="p-3 bg-dark text-light"><i class="fas fa-user-ninja mr-3"></i>Dojo Survey</h3>
    <div class="container p-2">
      <div class="form_container">
        <h2>Submitted Info</h2>
          <p>Name: {{user['name']}}</p>
          <p>Location: {{user['location']}}</p>
          <p>Favorite Language: {{user['language']}}</p>
        {% if comment %}
          <p>Comment: {{user['comment']}}</p>
        {% endif %}
      </div>
      <form action="/">
        <button class="btn btn-sm btn-success my-3">Submit New Form</button>
      </form>
      <p> -- or -- </p>
      <form action="submissions">
        <button class="btn btn-sm btn-primary my-3">View Submissions</button>
      </form>
    </div>
  </body>
</html>
