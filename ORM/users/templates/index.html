<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
   <div class="container">
     <h1>All Users</h1>
     <table class="table table-sm table-bordered table-striped">
       <thead>
         <th>ID</th>
         <th>Name</th>
         <th>Email</th>
         <th>Age</th>
       </thead>
       <tbody>
         {% for user in users %}
         <tr>
           <td>{{user['id']}}</td>
           <td>{{user['first_name']}} {{user['last_name']}}</td>
           <td>{{user['email']}}</td>
           <td>{{user['age']}}</td>
         </tr>
         {% endfor %}
       </tbody>
     </table>
     <hr>
     <form action="/create" method="post" class="w-50">
      <h3>Add a User</h3>
       <div class="mb-2 d-flex justify-content-between">
         <label for="first_name">First Name:
         <input id="first_name" name="first_name" type="text" class="form-control" required></label>
         <label for="last_name">Last Name:
         <input id="last_name" name="last_name" type="text" class="form-control" required></label>
       </div>
       <div class="mb-2 d-flex justify-content-between">
         <label for="email">Email:
         <input id="email" name="email" type="text" class="form-control" required></label>
         <label for="age">Age:
         <input id="age" name="age" type="number" class="form-control w-50" required> </label>
       </div>
       <button class="btn btn-sm btn-primary">Add User</button>
     </form>
   </div>
  </body>
</html>
