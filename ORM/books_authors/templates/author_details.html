<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/fcf0fdd3e4.js"></script>
    <title>Author</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark  navbar-expand-lg ">
      <a class="navbar-brand text-light" href="/"><i class="fas fa-book mr-3"></i>Book/Author Database</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/books">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/authors">Authors</a>
        </li>
      </ul>
    </nav>
   <div class="container p-5">
     <div class="card w-50">
       <div class="card-header">
         <h3>{{author['first_name']}} {{author['last_name']}}</h3>
       </div>
       <div class="card-body">
         <div class="card-text">
           <p>Books</p>
             {% for book in author['books_this_author_has'] %}
             <li class="list-group-item">
               {{book['name']}}: {{book['publication_date']}}
             </li>
            {% endfor %}
         </div>
         <div class="card-text">
           <p>Notes</p>
             <li class="list-group-item">
               {{author['notes']}}
             </li>
         </div>
       </div>
       <div class="card-footer text-center">
         <button class="btn btn-sm btn-warning">Edit Author Details</button>
       </div>
     </div>
     <hr>
     <div class="d-flex justify-content-around">
       <div>
         <h6>Add Book</h6>
         <form action="/authors/{{author['id']}}/edit" method="post">
           <input type="hidden" value="book" name="button_type">
           <select class="form-control" name="book_id">
             {% for book in books %}
             <option value="{{book['id']}}">{{book['name']}}</option>
             {% endfor %}
           </select>
           <button class="btn btn-sm btn-primary my-2">Add Book</button>
         </form>
       </div>
     </div>
   </div>
  </body>
</html>
