 <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/fcf0fdd3e4.js"></script>
    <title>Authors</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark  navbar-expand-lg ">
      <a class="navbar-brand text-light" href="/"><i class="fas fa-book mr-3"></i>Book/Author Database</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/books">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/authors">Authors</a>
        </li>
      </ul>
    </nav>
    <div class="p-5">
    <h1>All Authors</h1>
     <table class="table table-sm table-bordered table-striped">
       <thead>
         <th>ID</th>
         <th>Name</th>
         <th>Actions</th>
       </thead>
       <tbody>
         {% for author in authors %}
         <tr>
           <td>{{author['id']}}</td>
           <td>{{author['first_name']}} {{author['last_name']}}</td>
           <td>
             <a href="/authors/{{author['id']}}">Details</a>
           </td>
         </tr>
         {% endfor %}
       </tbody>
     </table>
    <hr>
    <form action="/create-author" method="post" class="w-25">
      <input type="hidden" value="authors_page" name="button_type">
      <h3>Add a Author</h3>
       <div class="mb-2">
         <label for="first_name">First Name:</label>
         <input id="first_name" name="first_name" type="text" class="form-control" required>
       </div>
       <div class="mb-2">
         <label for="last_name">Last Name:</label>
         <input id="last_name" name="last_name" type="text" class="form-control" required>
       </div>
       <div class="mb-2">
         <label for="notes">Notes:</label>
         <textarea id="notes" name="notes" rows=3 class="form-control" required></textarea>
       </div>
       <button class="btn btn-sm btn-primary">Add Author</button>
     </form>
    </div>
  </body>
 </html>
